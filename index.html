  <head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Google Model Viewer for 3D -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    
    <style>
      /* Background Model Styles - must be in head for early loading */
      #bg-model-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: 0;
        pointer-events: auto;
        opacity: 0;
        transition: opacity 2s cubic-bezier(0.4, 0, 0.2, 1);
      }
      #bg-model-container.active {
        opacity: 0.6;
      }
      #bg-model {
        width: 100%; 
        height: 100%;
        filter: brightness(0.4) contrast(1.1);
      }
      #bg-model::part(default-progress-bar) {
        background-color: #D4AF37;
        height: 4px;
      }
      .gear-bg {
        position: fixed;
        z-index: -2;
        opacity: 0.1;
        color: #8B4513;
        animation: rotateBg 20s linear infinite;
      }
      @keyframes rotateBg {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
    </style>
    <meta property="og:title" content="SAV AI | Steampunk Glass Edition">
  <meta name="twitter:title" content="SAV AI | Steampunk Glass Edition">
  <meta property="og:description" content="SAV AI Sales Assistant - Механический разум для коммерции. AI-powered продавец для вашего бизнеса.">
  <meta name="twitter:description" content="SAV AI Sales Assistant - Механический разум для коммерции. AI-powered продавец для вашего бизнеса.">
  <link rel="icon" type="image/png" href="https://storage.googleapis.com/gpt-engineer-file-uploads/jTITbXMUQsOAlxHxAC2TVHT2xw32/uploads/1769016011797-Лого SAV белый.png">
</head>

  <body>
    <!-- 3D Model Background Container -->
    <div id="bg-model-container">
      <model-viewer 
        id="bg-model"
        alt="Steampunk Machine"
        auto-rotate
        rotation-per-second="20deg"
        shadow-intensity="1" 
        camera-orbit="0deg 75deg 105%" 
        field-of-view="35deg"
        disable-zoom
        disable-pan
        reveal="auto"
        exposure="0.5"
        loading="eager"
      ></model-viewer>
    </div>
    
    <!-- Background Gears -->
    <i class="fa-solid fa-gear gear-bg text-9xl" style="top: 40px; left: -40px;"></i>
    <i class="fa-solid fa-gear gear-bg text-7xl" style="bottom: 80px; right: -20px; animation-direction: reverse;"></i>
    
    <!-- App Root -->
    <div id="root" style="position: relative; z-index: 10;"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
